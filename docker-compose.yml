version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tripguy-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tripguy
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
    depends_on:
      - db
    networks:
      - tripguy-network

  db:
    image: postgres:15-alpine
    container_name: tripguy-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tripguy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tripguy-network

networks:
  tripguy-network:
    driver: bridge

volumes:
  db-data:
