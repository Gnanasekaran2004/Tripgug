# Server Port
server.port=8080

# Application Name
spring.application.name=tripguy-api

# H2 Database Configuration (Filesystem/In-Memory)
# Using file-based so data persists across restarts in 'data' folder
spring.datasource.url=jdbc:h2:file:./data/tripguy;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Initialize Schema
spring.sql.init.mode=always
